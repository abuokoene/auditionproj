<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="messageForm">
        <h3>Enter a message</h3>
        <input type="text" id="messageText" style="width: 487px" />
        <p>
            <button type="button" value="Submit" onclick="submitMessage();">Submit</button>
        </p>
        <p id="resultMessage"></p>
    </form>
    
    <p>
        <button type="button" onclick="listMessages();">List messages!</button>
        <button type="button" onclick="clearMessages();">Clear messages...</button>
    </p>
    <p id="messageList"></p>
</body>

</html>
